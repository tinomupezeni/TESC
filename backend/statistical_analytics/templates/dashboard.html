<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            background: #f2f2f2;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .count {
            font-size: 42px;
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Total Students</h1>
    <div class="count">{{ student_count }}</div>
</div>

</body>
</html>
