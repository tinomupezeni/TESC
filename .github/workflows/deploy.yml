name: Build and Deploy TESC

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/tesc-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/tesc-frontend
  INST_IMAGE: ghcr.io/${{ github.repository_owner }}/tesc-inst

jobs:
  # ============================================
  # JOB 1: Build and Push Docker Images
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Inst Frontend
        id: meta-inst
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.INST_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Inst Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./inst
          push: true
          tags: ${{ steps.meta-inst.outputs.tags }}
          labels: ${{ steps.meta-inst.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 2: Deploy to VM (Self-hosted Runner)
  # ============================================
  deploy:
    name: Deploy to ZCHPC VM
    needs: build
    runs-on: self-hosted  # This runs on your VM!

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull latest images
        run: |
          docker pull ${{ env.BACKEND_IMAGE }}:latest
          docker pull ${{ env.FRONTEND_IMAGE }}:latest
          docker pull ${{ env.INST_IMAGE }}:latest

      - name: Deploy with Docker Compose
        run: |
          cd ${{ github.workspace }}
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d

      - name: Cleanup old images
        run: docker image prune -af --filter "until=24h"

      - name: Health check
        run: |
          echo "Waiting for services to start..."
          sleep 10
          curl -f http://localhost:8000/api/health/ || echo "Backend health check (may need endpoint)"
          echo "Deployment complete!"
