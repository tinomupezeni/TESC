version: '3.8'

services:
  # --- The Gatekeeper (Nginx Proxy) ---
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Uncomment below if you have SSL certs
      # - ./certs:/etc/nginx/certs
    depends_on:
      - backend
      - frontend_client
      - frontend_admin
    networks:
      - main_net

  # --- Database ---
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=myproject_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - main_net

  # --- Backend (Django) ---
  backend:
    # ADDED: Image tag for Docker Hub
    image: tinotenda762/tesc-backend:latest
    build: ./backend
    # NOTE: For production, we usually use Gunicorn instead of runserver
    command: python manage.py runserver 0.0.0.0:8000
    # volumes:
    #   - ./backend:/app  <-- Commented out for Production/VM use
    depends_on:
      - db
    networks:
      - main_net

  # --- Frontend 1 (Student/Public) ---
  frontend_client:
    # ADDED: Image tag for Docker Hub
    image: tinotenda762/tesc-main:latest
    build: ./frontend 
    networks:
      - main_net

  # --- Frontend 2 (Institution/Admin) ---
  frontend_admin:
    # ADDED: Image tag for Docker Hub
    image: tinotenda762/tesc-inst:latest
    build: ./inst
    networks:
      - main_net

volumes:
  postgres_data:

networks:
  main_net:
    driver: bridge